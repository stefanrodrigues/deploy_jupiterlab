schemaVersion: 2.2.0
metadata:
  name: jupyterlab
  displayName: Jupyter LAB
  description: 'Jupyter LAB enviroment.'
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/golang.svg
  language: python
  projectType: python
  tags:
    - python
  version: 1.1.0
  provider: Red Hat
  supportUrl: https://github.com/devfile-samples/devfile-support#support-information
  attributes:
    alpha.dockerimage-port: 8888
parent:
  id: python
  registryUrl: 'https://registry.devfile.io'
components:
  - name: image-build
    image:
      imageName: pyspark-notebook
      dockerfile:
        uri: docker/Dockerfile
        buildContext: .
        rootRequired: false
  - name: kubernetes-deploy
    attributes:
      deployment/replicas: 1
      deployment/container-port: 8888
    kubernetes:
      uri: deploy.yaml
      endpoints:
      - name: http-8888
        targetPort: 8888
        path: /
        secure: true
commands:
  - id: build-image
    apply:
      component: image-build
  - id: deployk8s
    apply:
      component: kubernetes-deploy
  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
      group:
        kind: deploy
        isDefault: true
